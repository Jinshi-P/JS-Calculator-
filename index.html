<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
 
    <div class="container ">
        <div class="calculator-card">
            <input type="text" id="display" class="calculator-screen"   >
        
          <div class="calculator-keys">
          
            <div class="row">
              <div class="col">
               <button type="button" class="btn btn-danger" onclick="allclear()" >AC</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-secondary" onclick="backspace()" >&larr;</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-secondary" onclick="buttonclick('+-')" >&PlusMinus;</button>
              </div>
              <div class="col">
                <button type="button" class="operator btn btn-warning" onclick="buttonclick('/')"  >&div;</button>
              </div>
            </div>

            <div class="row">
              <div class="col">
               <button type="button" class="btn btn-light"onclick="buttonclick(7)"  >7</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-light" onclick="buttonclick(8)" >8</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-light" onclick="buttonclick(9)" >9</button>
              </div>
              <div class="col">
                <button type="button" class="operator btn btn-warning" onclick="buttonclick('*')" >x</button>
              </div>
            </div>
            <div class="row">
              <div class="col">
               <button type="button" class="btn btn-light" onclick="buttonclick(4)" >4</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-light" onclick="buttonclick(5)" >5</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-light" onclick="buttonclick(6)" >6</button>
              </div>
              <div class="col">
                <button type="button" class="operator btn btn-warning" onclick="buttonclick('-')" >-</button>
              </div>
            </div>
            <div class="row">
              <div class="col">
               <button type="button" class="btn btn-light" onclick="buttonclick(1)" >1</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-light" onclick="buttonclick(2)" >2</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-light" onclick="buttonclick(3)" >3</button>
              </div>
              <div class="col">
                <button type="button" class="operator btn btn-warning" onclick="buttonclick('+')"  value="+">+</button>
              </div>
            </div>
            <div class="row">
              <div class="col">
               <button type="button" class="btn btn-secondary" onclick="buttonclick('.')" >.</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-light" onclick="buttonclick(0)" >0</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-secondary" onclick="percentage()" >%</button>
              </div>
              <div class="col">
                <button type="button" class="operator btn btn-primary" onclick="equalbutton()" >=</button>
              </div>
            </div>
          </div>
        </div>  
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
    integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
    crossorigin="anonymous"
  ></script>   
  <script src="script.js"></script>
</body>
</html>
